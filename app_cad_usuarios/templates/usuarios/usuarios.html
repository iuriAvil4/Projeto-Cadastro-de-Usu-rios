{% extends 'usuarios/base.html' %}
{% block conteudo %}
    <div class="container">
        <h1>Usuarios Cadastrados:</h1>
        <table class="table table bordered table-striped">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
            </tr>

            <!-- Realiza um laco for para buscar as informacoes no banco de dados-->
            {% for usuario in usuarios %}

            <tr>
                <td>{{usuario.id_usuario}}</td>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.idade}}</td>
            </tr>
            {% endfor %}
        </table>
{% endblock %}
